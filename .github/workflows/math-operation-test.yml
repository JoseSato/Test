name: Testing Math Operation Functions

on: 
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  Test_Math_Operation:
    runs-on: windows-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test 
