name: Testing Math Operation Functions

on: 
  push:
    branches: ["main"]

  pull_request:
    types: [opened, edited]
    branches: ["main"]

  workflow_dispatch:

jobs:
  Test_Math_Operation:
    runs-on: windows-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
  Print_Message:
    #Indicates that the jobs needs to wait for the execution of 'Test_Math_Operation' to end
    needs: [Test_Math_Operation]
    runs-on: windows-latest
    steps:
      - name: Print end message
        run: echo "Execution ended" 
